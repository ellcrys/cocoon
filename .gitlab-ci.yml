image: golang:1.7.5-wheezy

before_script:
  - curl https://glide.sh/get | sh

stages:
  - orderer

orderer:
  stage: orderer
  script:
    - glide install
    - mkdir -p $GOPATH/ncodes/$CI_PROJECT_NAME
    - mv $CI_PROJECT_DIR/* $GOPATH/ncodes/$CI_PROJECT_NAME
    - cd $GOPATH/ncodes/$CI_PROJECT_NAME
    - pwd && ls