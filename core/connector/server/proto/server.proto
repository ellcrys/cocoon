syntax = "proto3";
package proto;

service API {
    rpc Invoke(InvokeRequest) returns (InvokeResponse);
}

// InvokeRequest represents a request to invoke a function
// in the cocoon code. 
message InvokeRequest {
    string id = 1;
    string function = 2;
    repeated string params = 3;
}

// InvokeResponse represents the response from an invoke request
message InvokeResponse {
    string id = 1; 
    string function = 2;
    bytes body = 3;
}