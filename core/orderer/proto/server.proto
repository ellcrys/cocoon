syntax = "proto3";
package proto;

service Orderer {
    rpc CreateLedger(CreateLedgerParams) returns (Ledger);
}

message CreateLedgerParams {
    string cocoonCodeId = 1;
    string name = 2;
    bool public = 3;
}

message Ledger {
    int64 number = 1;
    string hash = 2;
    string prevLedgerHash = 3;
    string nextLedgerHash = 4;
    string name = 5;
    bool public = 8;
    int64 createdAt = 7;
}