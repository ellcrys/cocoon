syntax = "proto3";
package proto;

service API {
    rpc Deploy(DeployRequest) returns (Response);
}

message DeployRequest {
    string id = 1;
    string url = 2;
    string language = 3;
    string releaseTag = 4;
    bytes buildParam = 5;
}

message Response {
    int32 status = 1;
    bytes body = 2;
}
